version: 2.1

executors:
  python2:
    docker:
      - image: circleci/python:2.7.16
  python3:
    docker:
      - image: circleci/python:3.7.6

jobs:
  test:
    parameters:
      exec:
        type: executor
      executor: << parameters.exec >>
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo pip install -r development.txt
      - run:
          name: Run tests
          command: |
            python -m django test --settings=eb_sqs.test_settings

workflows:
  version: 2
  eb-sqs-jobs:
    jobs:
      - test:
          exec: python2
      - test:
          exec: python3
