version: 2.1
workflows:
   version: 2
   eb-sqs-jobs:
     jobs:
       - test-python-3-9
jobs:
  test-python-3-9: &test-template
    docker:
      - image: cimg/python:3.9.16
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo pip install -r development.txt
      - run:
          name: Run tests
          command: |
            python -m django test --settings=eb_sqs.test_settings